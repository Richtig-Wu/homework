<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style media="screen">
    * {
      margin: 0;
      padding: 0;
    }

    body,
    html,
    .f {
      width: 100%;
    }

    .f {
      margin: 200px 0 0 50px;
    }

    .l {
      float: left;
      width: 200px;
      height: 300px;
      border: 1px solid #000;
    }

    .r {
      float: left;
      height: 300px;
      border: 1px solid red;
    }

  </style>

  <body>
    <div class="f">
      <div class="l">左侧</div>
      <div class="r">右侧</div>
    </div>

  </body>

</html>
