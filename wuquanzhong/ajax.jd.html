    <script type="text/javascript">
      function createXHR() {
        if (typeof XMLHttpRequest != "undefined") {
          return new XMLHttpRequest;
        }
      }
      // 帐号登录图标变换
      $(function() {
        $("input").eq(0).click(function() {
          $(".id").addClass("hid");
          $("input").blur(function() {
            $(".id").removeClass("hid");
          });
        });
        $("input").eq(1).click(function() {

          $(".pwd").addClass("hpasswd");
          $("input").blur(function() {
            $(".pwd").removeClass("hpasswd");
          });
        });
        // error错误提示
        $("#btn").click(function() {
          var user = $("input[name=user]").val();
          var passwd = $("input[name=passwd]").val();

          if ((!user) && (!passwd)) {
            $(".error").eq(0).addClass("block");
            return false;
          } else if ((!user)) {
            $(".error").eq(1).addClass("block");
            return false;

          } else {
            $(".error").eq(2).addClass("block");
            return false;
          }








        });

      });
