<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style media="screen">
    </style>
    <script src="https://cdn.bootcss.com/jquery/1.8.0/jquery-1.8.0.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      var newElem = $("<div></div>").css('border', '1px solid red');
      $('#new').wrap(newElem);
      $('button#delete').click(function(){
        $('#new').unwrap();
      })
      // for(var a = 0;a !=10;a++){
        $('button#add').one("click",function(){
          $('#new').wrap(newElem);
        })
    });
    </script>
</head>
<body>
  <div id="all">
    <div class="name">wwwwww</div>
    <p class="new">aaaaaaaa</p>
    <div id="new">ssssssssss</div>
    <button id = "delete" type="button" name="button">去掉红框</button>
    <button id = "add" type="button" name="button">加上红框</button>
  </body>
  </div>

</html>
