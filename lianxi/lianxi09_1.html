<!doctype html>
<html>

  <head>
    <meat charset="utf-8">
      <title>事件</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .f {
      width: 100px;
      height: 50px;
      background: rgb(145, 237, 88);
      cursor: pointer;
      margin: 0 auto;
      line-height: 50px;
      text-align: center;
    }

  </style>

  <body>
    <div class="f">
      点击
    </div>



    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script>
      $(function() {
        console.log("aaa");
      });

      function handler() {
        console.log("请点击确定或关闭");

        $(".f").off("click", handler);
      }

      $(".f").click(handler).mouseover(function() {
        $(".f").css("background", "rgb(91, 190, 242)");
      }).mouseout(function() {
        $(".f").css("background", "rgb(145, 237, 88)");
      });

    </script>




  </body>


</html>
