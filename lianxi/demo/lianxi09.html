<!doctype html>

<html>

  <head>
    <meta charset="utf-8">
    <title>fixed，jQuer的添加删除类练习 </title>
  </head>
  <style>
    body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      position: fixed;
      -webkit-font-smoothing: antialiased;
    }

    .f {
      width: 100%;
      height: 300px;
      background-color: rgb(74, 203, 164);
      border: 1px solid Green;
    }

    .xxx {
      /*background-color: blue;*/
      width: 50px;
      height: 50px;
      font-size: 50px;
      color: red;
    }

  </style>






  <body>

    <div class="f">

    </div>



    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>

    <script>
      // 设置li标签
      $(".f").append("<ul><li>1</li><li>2</li><li>3</li></ul>");
      // 样式
      $("li").eq(0).addClass("xxx");
      $("li").removeClass("xxx");
      $("ul").css({
        "color": "blue",
        "listStyle": "none"
      }).css("fontSize", "30px");
      // 标签
      $("li").eq(0).prepend("<span>one</span>");

      $("li span").text("一");
      $("li").eq(0).text("壹");
      $("li").eq(1).text("贰");
      $("li").eq(2).text("叁");

      $("li").eq(2).after("<li>肆</li>");
      $("<li>伍</li>").insertAfter(".f").appendTo("ul");
      $("ul").css("textAlign", "center")

    </script>
  </body>

</html>
