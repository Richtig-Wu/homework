<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>去重和回文</title>
  </head>

  <body>
    <!-- 功能：去重 -->
    <script>
      function arrayNoRepeat(srcArray) {
        if (!Array.isArray(srcArray)) {
          return -1;
        }

        var newArray = [];
        for (var i = 0; i < srcArray.length; i++) {
          if (newArray.indexOf(srcArray[i]) === -1) {
            newArray.push(srcArray[i]);
          }
        }
        return newArray;
      }
      var ret = arrayNoRepeat([1, 1, 2, 3, 4, 5, 4, 3, 6]);
      console.log(ret);

    </script>


<!-- 判断数组是否是回文 -->
    <script type="text/javascript">
      function huiwen(srcArray) {
        if (!Array.isArray(srcArray)) {
          return false;
        }


        var newArray = srcArray.slice(0);
        return (newArray.join('') === srcArray.reverse().join('')) ? true : false;
      }
      console.log(huiwen([1, 2, 3, 4, 2, 1]));

    </script>






  </body>










</html>
