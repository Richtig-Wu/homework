<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>简单注册静态页面</title>
  </head>
  <style media="screen">
    * {
      margin: 0;
      padding: 0;
    }

    .error {
      visibility: hidden;
      color: red;
    }

  </style>

  <body>
    <form id="form1" action="#" method="get" name="form1">
      <div class="error">用户名或密码错误！</div>
      姓名： <input type="text" name="user"> <br><br> 密码： <input type="password" name="password" value="">

      <br><br> 性别: <input type="radio" name="genger" value="0">男

      <input type="radio" name="genger" value="1">女<br><br>

      <select name="book">
      <option value="01">爱的教育</option>
      <option value="02" selected>javascript入门到放弃</option>
      <option value="03">H5全栈高级教程</option>

    </select> <br><br>

      <input type="reset">
      <input type="submit" value="确定">

      <!-- <input type="submit" value="注册"> -->
    </form>

    <script src="./jquery-3.0.0.min.js"></script>
    <script>
      $(function() {
        $("#form1").submit(function() {
          var user = $("input[name=user]").val();
          var password = $("input[name=password]").val();
          var sex = $("input[name=genger]:checked").val();
          var book = $("input[name=book]").val();

          if ((!user) || (!password)) {
            $(".error").css("visibility", "visible");
            return false;
          }

        });
      });

    </script>


  </body>


</html>
