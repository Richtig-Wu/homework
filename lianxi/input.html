<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style media="screen">
    * {
      margin: 0;
      padding: 0;
    }

    .error {
      visibility: hidden;
      color: red;
    }

  </style>

  <body>
    <div><input type="text" value="提示测试" class="input_test" /></div>
    <div><input type="text" value="请输入搜索关键" class="input_test" /></div>

    <script src="./jquery-3.0.0.min.js"></script>
    <script>
      $(function() {
        $('.input_test').bind({
          focus: function() {
            if (this.value == this.defaultValue) {
              this.value = "";
            }
          },
          blur: function() {
            if (this.value == "") {
              this.value = this.defaultValue;
            }
          }
        });
      })

    </script>


  </body>


</html>
