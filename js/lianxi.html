<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>1-100的质数</title>
  </head>

  <body>
    <script>
      var sum = 0;
      var a = 1

      for (var i = 1; i < 11; i++) {
        a *= i;
        sum += a;
      }
      console.log("1-10的阶乘和为：", sum);

    </script>
  </body>

</html>
